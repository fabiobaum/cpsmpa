<html>
    <head>
        <title>
            Javascript
            Aula 5 - Javascript </title>
    </head>
    <body>
        <h4> Imposto a pagar </h4>
        <div id="resultado"></div>
        <div id="ir"></div>
        <script>
            var salario = 100000;
            var aliquota;
            if (salario <= 1903.98) {
                aliquota = 0;
            } else if (salario > 1903.98) {
                aliquota = 7.5;
            } else if (salario > 2826.25) {
                aliquota = 15;
            } else if (salario > 3751.05) {
                aliquota = 22.5;
            } else if (salario > 4664.68) {
                aliquota = 27.5;
            }
        

            var impostoAPagar=((aliquota*salario)/100);

            document.getElementById("resultado").innerHTML=impostoAPagar;

            

            document.getElementById("ir").innerHTML=impostoAPagar;
        
        </script>



     </body>
</html>
